<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1 id="titulo">My Appwhat </h1>
    <div class="container-sm">
        <form  onsubmit="return addMessage()">
            <div class="mb-2">
                <input type="text" class="form-control"  placeholder="mail" id="mail">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control"  placeholder="Nombre Usuario" id="nombre">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control"  placeholder="apellido" id="apellido">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control"  placeholder="edad" id="edad">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control"  placeholder="alias" id="alias">
            </div>
            <div class="mb-3">
                <textarea  type="text" class="form-control" rows="3"placeholder="Deja tu mensaje" id="mensaje"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div id="caja"></div>
    <div class="container-sm ">
        <a class="btn btn-outline-success" href="/home" role="button">ir a home</a>
        <a class="btn btn-outline-success" href="/saliendo" role="button">Salir</a>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
